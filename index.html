<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <div class="gameTitle">
            <p>Tic Tac Toe</p>
        </div>
    </header>

    <div class="container">
        <div class="gameGrid">
            <div class="gameCell" data-position="0"></div>
            <div class="gameCell" data-position="1"></div>
            <div class="gameCell" data-position="2"></div>
            <div class="gameCell" data-position="3"></div>
            <div class="gameCell" data-position="4">o</div>
            <div class="gameCell" data-position="5">x</div>
            <div class="gameCell" data-position="6">x</div>
            <div class="gameCell" data-position="7">o</div>
            <div class="gameCell" data-position="8">o</div>
        </div>
    </div>
    
</body>
<!-- javascript -->
<script src="app.js"></script>
</html>
